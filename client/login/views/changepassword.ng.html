<ion-view view-title="改变密码" name="changepassword-view">
  <ion-nav-buttons side="left">
  <a class="button button-clear icon ion-ios-arrow-back" href="#/tab/profile">配置</a>  
  </ion-nav-buttons>

  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="password" placeholder="旧密码" ng-model="data.oldPassword">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="新密码" ng-model="data.newPassword">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="确认新密码" ng-model="data.confirmedNewPassword">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="changePassword()">确认修改</button>
  </ion-content>
</ion-view>
