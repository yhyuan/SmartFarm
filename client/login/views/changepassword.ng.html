<ion-view view-title="Change Password" name="changepassword-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="password" placeholder="Old Password" ng-model="data.oldPassword">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="New Password" ng-model="data.newPassword">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirmed New Password" ng-model="data.confirmedNewPassword">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="changePassword()">Confirm</button>
  </ion-content>
</ion-view>
