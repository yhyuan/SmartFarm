<ion-view view-title="Forgot Password" name="forgetpassword-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="forgotPassword()">Confirm</button>
      <p class="text-center">
          <a href="#/login">Login</a>
      </p>
  </ion-content>
</ion-view>
