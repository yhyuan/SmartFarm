<ion-view view-title="Sign Up" name="signup-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="data.name">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirmed Password" ng-model="data.confirmedpassword">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="signup()">Sign Up</button>
      <p class="text-center">
          <a href="#/login">Login</a>
      </p>
  </ion-content>
</ion-view>
